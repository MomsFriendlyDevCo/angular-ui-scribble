<html>
	<head>
		<!-- jQuery -->
		<script src="node_modules/jquery/dist/jquery.min.js"></script>

		<!-- Bootstrap -->
		<link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
		<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

		<!-- Font-awesome -->
		<link href="node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>

		<!-- Angular -->
		<script src="node_modules/angular/angular.min.js"></script>

		<!-- Code highlighting -->
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.10.0/styles/default.min.css">
		<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.10.0/highlight.min.js"></script>
		<script>hljs.initHighlightingOnLoad();</script>

		<!-- Signature_pad -->
		<script src="node_modules/signature_pad/dist/signature_pad.min.js"></script>

		<!-- Angular-UI-Scribble Demo -->
		<script src="app.js"></script>
		<link rel="stylesheet" href="style.css">

		<!-- Angular-UI-Scribble -->
		<script src="dist/angular-ui-scribble.js"></script>
		<link rel="stylesheet" href="dist/angular-ui-scribble.css">
	</head>
	<body ng-app="app">
		<div ng-controller="scribbleExampleCtrl">

			<h2>Scribble - Simple signature</h2>
			<pre><code class="html">Process signature immediately: &lt;ui-scribble callback="callback(dataURI)"&gt;&lt;/ui-scribble&gt;</code></pre>
			<ui-scribble width="700" height="100" callback="callback(dataURI)"></ui-scribble>

			<h2>Scribble - Editable drawing pad</h2>
			<pre><code class="html">Enable editing: &lt;ui-scribble callback="callback(dataURI)" editable="true"&gt;&lt;/ui-scribble&gt;</code></pre>
			<ui-scribble callback="callback(dataURI)" editable="true"></ui-scribble>

		</div>
	</body>
</html>
